name: Deploy to Azure Static Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  AZURE_STATIC_WEB_APP_NAME: kishan-portfolio-swa
  NODE_VERSION: '20'

jobs:
  # Build and Deploy Application
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.KISHAN_PORTFOLIO_AZURE_STATIC_WEB_APP_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          output_location: 'dist'
        env:
          VITE_BASE_PATH: '/'
