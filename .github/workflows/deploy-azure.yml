name: Deploy to Azure Static Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  AZURE_STATIC_WEB_APP_NAME: kishan-portfolio-swa
  NODE_VERSION: '20'

jobs:
  # Build and Deploy Application
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.KISHAN_PORTFOLIO_AZURE_STATIC_WEB_APP_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          api_location: ''
          output_location: 'dist'

      - name: Get API Key
        id: get-api-key
        run: |
          if [ -n "${{ needs.terraform.outputs.swa_api_key }}" ]; then
            echo "Using API key from Terraform output"
            echo "api_key=${{ needs.terraform.outputs.swa_api_key }}" >> $GITHUB_OUTPUT
          else
            echo "Using stored API key from secrets"
            echo "api_key=${{ secrets.AZURE_STATIC_WEB_APP_API_KEY }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get-api-key.outputs.api_key }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist"
          skip_app_build: true
